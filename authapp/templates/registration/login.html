{% load static %}

<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>
        {% block title %}
        Смарт-хата
        {% endblock title %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href='{% static "img/favicon.png" %}'>
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/owl.carousel.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
    <link rel="stylesheet" href='{% static "css/font-awesome.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/themify-icons.css" %}'>
    <link rel="stylesheet" href='{% static "css/nice-select.css" %}'>
    <link rel="stylesheet" href='{% static "css/flaticon.css" %}'>
    <link rel="stylesheet" href='{% static "css/gijgo.css" %}'>
    <link rel="stylesheet" href='{% static "css/animate.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/slicknav.css" %}'>

    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <!-- <link rel="stylesheet" href='{% static "css/responsive.css" %}'> -->
</head>

<body>

    {% include 'includes/messages.html' %}

    <div class="row justify-content-around align-items-center" style="height: 100vh; margin: 0px">
        <div class="text-center">
            <p>
                <a href="{% url 'mainapp:main_page' %}"><img src="{% static 'img/logo1.png' %}" alt=""></a>
            </p>
            <h2>Вход пользователя</h2>
            <form method="POST">

                {% csrf_token %}
                <p>
                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                        maxlength="150" class="textinput textInput form-control" required="" id="id_username"
                        placeholder="Email">
                </p>
                <p>
                    <input type="password" name="password" autocomplete="current-password"
                        class="textinput textInput form-control" required="" id="id_password" placeholder="Password">
                </p>
                <p>
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                </p>
            </form>
            <p>
            <div class="row justify-content-between">
                <div class="col">
                    <a href="{% url 'authapp:register' %}"><small>Регистрация</small></a>
                </div>
                <div class="col">
                    <a href="#"><small>Забыли пароль?</small></a>
                </div>
            </div>
            </p>
            <h4>Вход через социальные сети</h4>
            <p>
                <div class="btn-group btn-block" role="group">
                    <a class="btn btn-primary" href="#" role="button"><i class="ti-facebook"></i></a>
                    <a class="btn btn-primary" href="#" role="button"><i
                            class="fa fa-google-plus"></i></a>
                    <a class="btn btn-primary" href="#" role="button"><i class="fa fa-instagram"></i></a>
                    
                </div>
                
            </p>
        </div>
    </div>

    <!-- link that opens popup -->
    <!-- JS here -->
    <script src='{% static "js/vendor/modernizr-3.5.0.min.js" %}'></script>
    <script src='{% static "js/vendor/jquery-1.12.4.min.js" %}'></script>
    <script src='{% static "js/popper.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/owl.carousel.min.js" %}'></script>
    <script src='{% static "js/isotope.pkgd.min.js" %}'></script>
    <script src='{% static "js/ajax-form.js" %}'></script>
    <script src='{% static "js/waypoints.min.js" %}'></script>
    <script src='{% static "js/jquery.counterup.min.js" %}'></script>
    <script src='{% static "js/imagesloaded.pkgd.min.js" %}'></script>
    <script src='{% static "js/scrollIt.js" %}'></script>
    <script src='{% static "js/jquery.scrollUp.min.js" %}'></script>
    <script src='{% static "js/wow.min.js" %}'></script>
    <script src='{% static "js/nice-select.min.js" %}'></script>
    <script src='{% static "js/jquery.slicknav.min.js" %}'></script>
    <script src='{% static "js/jquery.magnific-popup.min.js" %}'></script>
    <script src='{% static "js/plugins.js" %}'></script>
    <script src='{% static "js/gijgo.min.js" %}'></script>



    <!--contact js-->
    <script src='{% static "js/contact.js" %}'></script>
    <script src='{% static "js/jquery.ajaxchimp.min.js" %}'></script>
    <script src='{% static "js/jquery.form.js" %}'></script>
    <script src='{% static "js/jquery.validate.min.js" %}'></script>
    <script src='{% static "js/mail-script.js" %}'></script>


    <script src='{% static "js/main.js" %}'></script>

</body>

</html>
