{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Страница входа</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->

<div class="section-top-border">
    <div class="row">
        <div class="col-lg-8 col-md-8">
            <h2>Вход пользователя</h2>
            <form method="POST">

                {% csrf_token %}
                <div class="mt-10">
                    <input type="text" name="username" placeholder="Email" id="id_username"
                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" required
                        class="single-input">
                </div>
                <div class="mt-10">
                    <input type="password" name="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" 
                    required class="single-input" id="id_password" placeholder="Password" maxlength="150">
                </div>
                <p>
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                </p>
            </form>
        </div>
    </div>
</div>
