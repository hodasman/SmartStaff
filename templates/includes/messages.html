

{% if messages %}
<div class="alerts">
  {% for message in messages %}
  <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong></strong> {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
