<div class="col-xl-6 col-lg-7">
    <div class="main-menu  d-none d-lg-block">
        <nav>
            <ul id="navigation">
            {% for menu_item in menu_items %}
                {% if menu_item.get_children %}
                
                <li><a href="{% url 'mainapp:devices-list' %}">{{ menu_item }}<i class="ti-angle-down"></i></a>
                    <ul class="submenu">
                        {% for m_item in menu_item.get_children %}
                        <li><a href="{% url 'mainapp:devices_category' cat_slug='datchiki'%}">{{ m_item }} </a></li>
                        {% endfor %}
                    </ul>
                </li>
                {% else %}
                <li><a href="#">{{ menu_item }}</a></li>
                {% endif %}
                {% if user.is_superuser%}
                <li><a href="{% url 'admin:index'%}">Админ</li>
                {% endif %}
            {% endfor %}
            </ul>
        </nav>
    </div>
</div>
