{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Кантакты</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
    <!-- ================ contact section start ================= -->
    <section class="contact-section section_padding">
    <div class="container">
        <div class="d-none d-sm-block mb-5 pb-4">
        


        <div class="row">
        <div class="col-12">
            <h2 class="contact-title">Звязацца з намі</h2>
        </div>
        <div class="col-lg-8">
            <form class="form-contact contact_form" action="{% url 'mainapp:contact' %}" method="post">
            <div class="row">
                {% csrf_token %}
                {{ form.as_table }}
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="button button-contactForm btn_4 boxed-btn">Адправіць</button>
            </div>
            </form>
        </div>
        <div class="col-lg-4">
            <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
                <h3>Мазыр, Беларусь.</h3>
                <p>247760</p>
            </div>
            </div>
            <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
                <h3>+375(29)2156807</h3>
                <p>пн-пт с 9.00-17.00</p>
            </div>
            </div>
            <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
                <h3>workhodas@gmail.com</h3>
                <p>Дасылайце свае пытанні</p>
            </div>
            </div>
        </div>
        </div>
    </div>
    </section>
    <!-- ================ contact section end ================= -->
{% endblock content %}
