<div class="popular_catagory_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section_title mb-40">
                    <h3>Популярные сценарии для автоматизации</h3>
                </div>
            </div>
        </div>
        <div class="row">
            {% for scenario in scenarios%}
            <div class="col-lg-4 col-xl-3 col-md-6">
                <div class="single_catagory">
                    <a href="{% url 'mainapp:scenario_detail' slug=scenario.slug %}"><h4>{{scenario.title}}</h4></a>
                    <p> <span>{{scenario.devices.all|length}}</span> Устройств</p>
                </div>
            </div>
            {% endfor %}
            
            
        </div>
    </div>
</div>
