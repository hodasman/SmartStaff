{% load static %}
<div class="top_companies_area">
    <div class="container">
        <div class="row align-items-center mb-40">
            <div class="col-lg-6 col-md-6">
                <div class="section_title">
                    <h3>Полезные статьи</h3>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="brouse_job text-right">
                    <a href="{% url 'mainapp:articles'%}" class="boxed-btn4">Смотреть все статьи</a>
                </div>
            </div>
        </div>
        <div class="row">
            {% for article in articles%}
            <div class="col-lg-4 col-xl-3 col-md-6">
                <div class="single_company">
                    <div class="thumb">
                        <img src='{{article.main_img.url}}' alt="{{artcle.title}}" >
                    </div>
                    <a href="{% url 'mainapp:article_detail' slug=article.slug %}"><h3>{{article.title|truncatechars:34}}</h3></a>
                    
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
